<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test socket.IO</title>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "/jquery.js"></script>
    <script>
        $(function(){
            var socket = io();
            $('form').submit(function(e){
                e.preventDefault();
                socket.emit('chat message',$('#txt_message').val());
                $('#messages').append($('<li>').append($('<font color="black">').text(socket.id+ " : " +$('#txt_message').val())));
                $('#txt_message').val('');
                return false;
            });

            socket.on('return message',function(msg,id){
                $('#messages').append($('<li>').append($('<font color="green">').text(id+ " : " +msg)));
                   
            });
        });


    </script>
    <style>
        #txt_message{
            width: 86%;
            height: 70%;
        }
        #form_text{
            position: relative;
            bottom: 0px;
            width: 100%;
            height:10%;
        }
        #btnSend{
            width: 12%;
            padding: 1px;
            margin-left: 5px;
            height: 60%;
        }
        #messages{
            list-style-type: none;
            padding: 20;
            background-color: #999999;
            height: 90%;
            width: 100%;
            left: 0px;
            position: relative;
        }

        #wrapper{
            height: 100%;
            position: fixed;
            background-color: gainsboro;
            top:10px;
            right: 20%;
            left: 20%;
        }
    </style>
</head>
<body >
    <div id="wrapper">
        <div id="messages">
        </div>
        <form id="form_text" action="">
            <input id="txt_message" autocomplete="off"/><button id="btnSend">Send</button>
        </form>
    </div>
</body>
</html>
